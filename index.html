<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>negozio di libracci</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#" id="nomeNegozio"
          >Negozzio dei Libracci</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Prodotti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contatti</a>
            </li>
          </ul>
          <div class="d-flex">
            <button class="btn btn-outline-dark me-2">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge bg-dark text-white ms-1">0</span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <header class="bg-dark text-white py-5">
      <div class="container text-center">
        <h1 class="display-6">Shoppa anche tu dei libri</h1>
        <p class="lead"></p>
      </div>
    </header>
    <main class="container my-5">
      <div class="container mt-4">
        <input
          type="text"
          class="form-control"
          id="ricercaTitolo"
          placeholder="Cerca per titolo..."
        />
      </div>
      <div class="container mx-0 mt-3" id="containerCard"></div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5>Contatti</h5>
            <p id="indirizzoNegozio"></p>
          </div>
          <div class="col-md-4">
            <h5>Metodi di Pagamento</h5>
            <ul class="list-unstyled" id="metodiPagamento"></ul>
          </div>
          <div class="col-md-4">
            <h5>Spedizione</h5>
            <p id="infoSpedizione"></p>
          </div>
        </div>
      </div>
    </footer>
    <div class="modal fade" id="cartModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrello</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cartItems"></div>
            <div class="text-end mt-3">
              <h5>Totale: â‚¬<span id="cartTotal">0.00</span></h5>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="svuotaCarrello">
              Svuota Carrello
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
            <button type="button" class="btn btn-primary" id="checkoutButton">
              Procedi all'acquisto
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalTitle"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="productModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Chiudi
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
